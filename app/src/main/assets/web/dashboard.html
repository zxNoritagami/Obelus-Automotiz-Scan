<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obelus Web Dashboard</title>
    <link rel="stylesheet" href="/dashboard.css">
    <!-- Cargar Google Fonts para la familia Monospace similar a la app -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="theme-cyber">
    <div class="header">
        <div class="logo">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                style="vertical-align: middle; margin-right: 8px;">
                <path d="M12 2L2 22h20L12 2z" fill="var(--primary)" />
            </svg>
            OBELUS <span style="color:var(--text); font-weight: 300;">WEB</span>
        </div>
        <div id="status" class="status-badge disconnected">
            <span class="status-dot"></span> SIN CONEXIÓN OBD
        </div>
    </div>

    <div class="dashboard-grid">
        <!-- RPM -->
        <div class="card glass">
            <h3>RPM</h3>
            <div class="gauge-container">
                <svg width="180" height="180">
                    <circle class="bg-circle" cx="90" cy="90" r="70"></circle>
                    <circle id="rpm-progress" class="progress-circle" cx="90" cy="90" r="70"></circle>
                </svg>
                <div class="value-display">
                    <span id="rpm-value" class="main-value">----</span>
                    <span class="unit">RPM</span>
                </div>
            </div>
        </div>

        <!-- Speed -->
        <div class="card glass">
            <h3>Velocidad</h3>
            <div class="gauge-container">
                <svg width="180" height="180">
                    <circle class="bg-circle" cx="90" cy="90" r="70"></circle>
                    <circle id="speed-progress" class="progress-circle accent" cx="90" cy="90" r="70"></circle>
                </svg>
                <div class="value-display">
                    <span id="speed-value" class="main-value">----</span>
                    <span class="unit">KM/H</span>
                </div>
            </div>
        </div>

        <!-- System & Telemetry -->
        <div class="card glass system-card">
            <h3>Sistema OBD</h3>
            <div class="stats-item">
                <span>Voltaje Batería</span>
                <span id="voltage-value" class="mono-text">--.-V</span>
            </div>
            <div class="stats-item">
                <span>Temp. Motor</span>
                <span id="temp-value" class="mono-text">--°C</span>
            </div>
            <div class="stats-item">
                <span>Flujo SSE</span>
                <span id="sse-status" class="mono-text status-text disconnected">Desconectado</span>
            </div>
        </div>

        <!-- Chart (Opcional, ocupando ancho completo en desktop) -->
        <div class="card glass chart-card">
            <h3>Histórico (Últimos 60s)</h3>
            <div class="chart-container" id="chart-container">
                <!-- Barras generadas dinámicamente -->
            </div>
        </div>
    </div>

    <script src="/dashboard.js"></script>
</body>

</html>
