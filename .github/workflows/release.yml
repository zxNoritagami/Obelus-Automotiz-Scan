name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release Version (e.g. 1.0.0)'
        required: true
      changelog:
        description: 'Release Notes'
        required: false

jobs:
  release:
    name: Build & Release APK ${{ github.event.inputs.version }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Decode Keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/keystore.jks

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Signed Release APK
        run: ./gradlew assembleRelease
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Rename APK with version
        run: mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/obelus-v${{ github.event.inputs.version }}.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Obelus v${{ github.event.inputs.version }}
          body: ${{ github.event.inputs.changelog }}
          files: app/build/outputs/apk/release/obelus-v${{ github.event.inputs.version }}.apk
          generate_release_notes: true
